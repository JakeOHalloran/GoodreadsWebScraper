
<app-book [book]="selectedBook"></app-book>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let book of books" [class.selected]="book === selectedBook" (click)="onSelect(book)">
        <img src="{{book.imageURL}}" alt="">
      <div>{{book.name}}</div>
    </div>
  </div>
</div>
