
<div class="container-fluid">
  <h1 id="pageTitle">Search Books By Author</h1>
  <p id="pageDescription">Simply paste a link to a goodreads author page and hit the search button. The authors top 50 most popular books will appear below, in order of popularity.
    Click on a book to see its description, rating and reviews.
  </p>

  <div id="searchWrapper">
    <input id="authorInput" [(ngModel)]="authorPageLink"/>
    <input type="button" value="SEARCH BOOKS" id="getBooksButton" (click)="getBooks()">
  </div>

  <div *ngIf="loading" class="loader"></div>

  <div class="row display-flex">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12 text-center" *ngFor="let book of books">
      <div id="bookWrapper" (click)="viewBook(book.bookPageURL)">
        <div id="bookTitle">{{book.title}}</div>
        <img id="cover" src="{{book.coverURL}}" alt="">
      </div>
    </div>
  </div>
</div>
