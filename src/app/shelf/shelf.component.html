
<app-book [book]="selectedBook"></app-book>

<div class="container-fluid">
  <div class="row display-flex">
    <div class="col-lg-4 col-md-3 col-sm-6" id="bookWrapper" *ngFor="let book of books" [class.selected]="book === selectedBook" (click)="onSelect(book)">
      <img id="cover" src="{{book.coverURL}}" alt=""><div id="bookInformation">
        <div id="bookTitle">{{book.title}}</div>
        <div id="description">{{book.description}}</div>
      </div>
    </div>
  </div>
</div>
